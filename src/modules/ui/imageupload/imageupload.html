<div ng-class="featureClass" class="ngx-imageupload">
    <div ng-show="features.crop" class="result">
        <img data-imageupload-rel="result" ng-show="isSource"/>
        <div class="blank" ng-show="!isSource"/>
        <span ngx-translate="NGX_UI_IMAGEUPLOAD_PREVIEW"></span>
    </div>
    <div class="source" data-imageupload-rel="dragdrop">
        <div ng-show="!isSource" class="dragdrop">
            <span ng-show="features.fileApi" ngx-translate="NGX_UI_IMAGEUPLOAD_INPUT_DRAG"></span>
            <span ng-show="features.fileApi" ngx-translate="NGX_UI_IMAGEUPLOAD_INPUT_OR" class="input-or"></span>
            <span class="select">
                <span ngx-translate="NGX_UI_IMAGEUPLOAD_INPUT_BROWSE"></span>
                <input type="file" name="files[]" style="z-index: 9999" />
            </span>
            <span ng-show="!features.crop" class="scale-info" ngx-translate="NGX_UI_IMAGEUPLOAD_SCALE_INFO"></span>
        </div>
        <div ng-show="isSource">
            <img data-imageupload-rel="source"/>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
